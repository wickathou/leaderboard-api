<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body class="container pt-5">
  <header class="row my-5">
    <h1>Leaderboard</h1>
  </header>
  <main class="row my-5">
    <div class="col-8">
      <div class="container">
        <div class="row my-3">
          <h2 class="col-10">Recent scores</h2>
          <button type="button" class="btn btn-primary col-2">Refresh</button>
        </div>
        <div class="row">
          <h6 class="col-3">Position</h6>
          <h6 class="col-7">Name</h6>
          <h6 class="col-2 text-center">Score</h6>
        </div>
        <ol class="row list-group list-group-numbered">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <span class="col-2"></span>
            <div class="col-8">
              <h4>Fullname Lastname</h4>
            </div>
            <span class="col-2 badge bg-primary rounded-pill">100</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <span class="col-2"></span>
            <div class="col-8">
              <h4>Fullname Lastname</h4>
            </div>
            <span class="col-2 badge bg-primary rounded-pill">100</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <span class="col-2"></span>
            <div class="col-8">
              <h4>Fullname Lastname</h4>
            </div>
            <span class="col-2 badge bg-primary rounded-pill">100</span>
          </li>
        </ol>
      </div>
    </div>
    <div class="col-4 gy-2">
      <h2>Add your score</h2>
      <input type="text" placeholder="Your name">
      <input type="text" placeholder="Your score">
      <button type="button" class="btn btn-primary ">Submit</button>
    </div>
  </main>
  <footer class="row">
    <p>Done as part of Microverse program, Module 2, Week 4</p>
  </footer>
</body>
</html>
