<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body class="container pt-5">
  <header class="row my-5">
    <h1>Leaderboard</h1>
  </header>
  <main class="row my-5">
    <div class="col-8">
      <div class="container">
        <div class="row my-3">
          <h2 class="col-9">Recent scores</h2>
          <div class="col-1">
            <span id="get-scores-loading" role="status" class="text-primary"></span>
          </div>
          <button type="button" id="get-scores" class="btn btn-primary col-2">Refresh</button>
        </div>
        <div class="row">
          <h6 class="col-3">Position</h6>
          <h6 class="col-7">Name</h6>
          <h6 class="col-2 text-center">Score</h6>
        </div>
        <ul id="leaderboard-entries" class="row list-group">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <span class="col-4 text-primary spinner-grow"></span>
            <span class="col-4 text-primary spinner-grow"></span>
            <span class="col-4 text-primary spinner-grow"></span>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-4 gy-2">
      <form novalidate>
        <h2>Add your score</h2>
        <input class="mb-2 form-control" type="text" placeholder="Your username: eg Wickathou" required id="new-user">
        <input class="mb-2 form-control" type="text" placeholder="Your score: Min 10 to Max 999" required id="new-score">
        <div class="d-flex">
          <button type="submit" class="btn btn-primary" id="post-scores">Submit</button>
          <span id="post-scores-loading" role="status" class="ms-2 text-primary"></span>
        </div>
      </form>
    </div>
  </main>
  <footer class="row">
    <p>Done as part of Microverse program, Module 2, Week 4</p>
  </footer>
</body>
</html>
